<div class="oj-flex-bar">
    <div class="oj-flex-bar-start">
        <oj-button id="drawerToggleButton" on-oj-action="[[toggleDrawer]]" chroming="half" display="icons">
            <span slot="startIcon" class="oj-fwk-icon oj-fwk-icon-hamburger"></span>
            <span>Navigation Drawer</span>
        </oj-button>
    </div>
    <div role="heading" class="oj-hybrid-applayout-bar-title oj-flex-middle">
                   <oj-button id='button3' on-oj-action='[[buttonClick]]' display='icons'>
                <img slot="startIcon" 
                    src="css/images/back_icon.png"
                    alt="Button 3" 
                    width="16" height="16"/>Button 3
            </oj-button>
    </div>
    <div class="oj-flex-bar-end"></div>
</div>
